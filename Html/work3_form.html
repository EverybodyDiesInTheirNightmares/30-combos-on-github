<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body bgcolor="#f0ffff" style="font-size: 15px" style="font-style: italic" stylr="font-color:#f0faff">
<form action="http://baidu.com" method="get" name="用户调查表">
    <input type="text" name="这是一个单行文本框" placeholder="请输入你的姓名"><br>
    请选择性别<br>
    <input type="radio" name="sex" value="male">男<br>
    <input type="radio" name="sex" value="female">女<br>
    请选择收入范围<br>
    <select name="收入范围" title="收入范围">
        <option value="1">0-2000
        <option value="2">2000-3000
        <option value="3">3000-4000
    </select><br><br>
   常用交通工具<br>

    <input type="checkbox" name="transport" value="bus">公交车<br>
    <input type="checkbox" name="transport" value="jetplane">飞机<br>
    <input type="checkbox" name="transport" value="train">火车<br>

    <textarea name="advice" cols="50" rows="10" placeholder="留下你的建议"></textarea><br>
    <input type="image" src="img/pic1.jpg" alt="提交" name="img_submit">

</form>
</body>
</html>
